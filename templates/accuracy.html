{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Model Accuracy</h1>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Evaluate Model</h3>
                    </div>
                    <div class="card-body">
                        <button id="evaluate-model" class="btn btn-primary mb-3">Evaluate Model</button>
                        <div id="accuracy-result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#evaluate-model').click(function() {
            $.post('/evaluate', function(data) {
                $('#accuracy-result').empty(); // Clear previous results
                if (data.error) {
                    $('#accuracy-result').html(`<div class="alert alert-danger" role="alert">${data.error}</div>`);
                } else {
                    $('#accuracy-result').html(`
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Validation Accuracy</h5>
                                    <small>${data.accuracy.toFixed(4)}</small>
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Precision</h5>
                                    <small>${data.precision.toFixed(4)}</small>
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Recall</h5>
                                    <small>${data.recall.toFixed(4)}</small>
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">F1 Score</h5>
                                    <small>${data.f1_score.toFixed(4)}</small>
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">AUC ROC</h5>
                                    <small>${data.auc_roc.toFixed(4)}</small>
                                </div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">AUC PR</h5>
                                    <small>${data.auc_pr.toFixed(4)}</small>
                                </div>
                            </a>
                        </div>
                    `);
                }
            }).fail(function() {
                $('#accuracy-result').html(`<div class="alert alert-danger" role="alert">An error occurred while evaluating the model.</div>`);
            });
        });
    });
</script>
{% endblock %}
