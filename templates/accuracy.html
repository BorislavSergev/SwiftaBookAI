{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Model Accuracy</h1>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Evaluate Model</h3>
                    </div>
                    <div class="card-body">
                        <button id="evaluate-model" class="btn btn-primary">Evaluate Model</button>
                        <div id="accuracy-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#evaluate-model').click(function() {
            $.post('/evaluate', function(data) {
                if (data.error) {
                    $('#accuracy-result').html(`<p>${data.error}</p>`);
                } else {
                    $('#accuracy-result').html(`
                        <p>Validation Accuracy: ${data.accuracy.toFixed(4)}</p>
                        <p>Precision: ${data.precision.toFixed(4)}</p>
                        <p>Recall: ${data.recall.toFixed(4)}</p>
                        <p>F1 Score: ${data.f1_score.toFixed(4)}</p>
                    `);
                }
            }).fail(function() {
                alert('An error occurred while evaluating the model.');
            });
        });
    });
</script>
{% endblock %}
