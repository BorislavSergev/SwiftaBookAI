{% extends "base.html" %}

{% block content %}

<style>
    #console-log {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        background-color: black;
        color: white;
        border-radius: 8px;
    }

    #train-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
    }

    #train-button:hover {
        background-color: #0056b3;
    }

    #train-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    #clear-log {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 8px;
    }

    #clear-log:hover {
        background-color: #c82333;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

<script>
    $(document).ready(function() {
        checkTrainingStatus();
        fetchLogs();

        $('#upload-form').on('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            $('#train-button').prop('disabled', true);
            $('#train-button').text('Training in progress...');

            $.ajax({
                url: '/train',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    appendLog('Training started successfully.');
                },
                error: function(response) {
                    appendLog('Error starting training: ' + response.responseText);
                    $('#train-button').prop('disabled', false);
                    $('#train-button').text('Start Training');
                }
            });
        });

        $('#clear-log').on('click', function() {
            $.get('/clear-logs', function() {
                $('#console-log').html('');
            });
        });

        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('log', function(data) {
            var logMessage = `Epoch ${data.epoch + 1}: Loss=${data.loss}, Accuracy=${data.accuracy}, Val Loss=${data.val_loss}, Val Accuracy=${data.val_accuracy}`;
            appendLog(logMessage);
        });

        function appendLog(message) {
            $('#console-log').append('<p>' + message + '</p>');
            $('#console-log').scrollTop($('#console-log')[0].scrollHeight);
        }

        function fetchLogs() {
            $.get('/logs', function(data) {
                if (data.logs) {
                    var formattedLogs = data.logs.join('<br>');
                    $('#console-log').html(formattedLogs);
                    $('#console-log').scrollTop($('#console-log')[0].scrollHeight);
                } else {
                    $('#console-log').html('<p>No logs available.</p>');
                }
            });
        }

        function checkTrainingStatus() {
            $.get('/training-status', function(data) {
                if (data.is_training) {
                    $('#train-button').prop('disabled', true);
                    $('#train-button').text('Training in progress...');
                } else {
                    $('#train-button').prop('disabled', false);
                    $('#train-button').text('Start Training');
                }
            });
        }
    });
</script>

<h1>Training Page</h1>

<form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit" id="train-button">Start Training</button>
</form>

<h2>Console Log</h2>
<div id="console-log"></div>
<button id="clear-log">Clear Log</button>

{% endblock %}
