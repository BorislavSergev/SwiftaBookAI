{% extends "base.html" %}

{% block content %}

<style>
    #console-log {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        background-color: black;
        color: white;
        border-radius: 8px; /* Rounded corners for console log */
    }

    #train-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px; /* Rounded corners */
    }

    #train-button:hover {
        background-color: #0056b3;
    }

    #train-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    #clear-log {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 8px; /* Rounded corners */
    }

    #clear-log:hover {
        background-color: #c82333;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

<script>
    $(document).ready(function() {
        // Check training status and fetch logs on page load
        checkTrainingStatus();
        fetchLogs();

        // Handle form submission for training
        $('#upload-form').on('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            $('#train-button').prop('disabled', true);

            $.ajax({
                url: '/train',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    appendLog('Training started');
                },
                error: function(response) {
                    appendLog('Error starting training: ' + response.responseText);
                    $('#train-button').prop('disabled', false);
                }
            });
        });

        // Handle log clearing
        $('#clear-log').on('click', function() {
            $.get('/clear-logs', function() {
                $('#console-log').html('');
            });
        });

        // Socket.IO for real-time logging
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('log', function(data) {
            appendLog('Epoch ' + (data.epoch + 1) + ': Loss=' + data.loss + ', Accuracy=' + data.accuracy + ', Val Loss=' + data.val_loss + ', Val Accuracy=' + data.val_accuracy);
        });

        function appendLog(message) {
            $('#console-log').append('<p>' + message + '</p>');
            $('#console-log').scrollTop($('#console-log')[0].scrollHeight);
        }

        function fetchLogs() {
            $.get('/logs', function(data) {
                if (data.error) {
                    $('#console-log').html('<p>' + data.error + '</p>');
                } else {
                    $('#console-log').html(data.replace(/\n/g, '<br>'));
                    $('#console-log').scrollTop($('#console-log')[0].scrollHeight);
                }
            });
        }

        function checkTrainingStatus() {
            $.get('/training-status', function(data) {
                if (data.is_training) {
                    $('#train-button').prop('disabled', true);
                } else {
                    $('#train-button').prop('disabled', false);
                }
            });
        }
    });
</script>

<h1>Training Page</h1>

<form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit" id="train-button">Training has started</button>
</form>

<h2>Console Log</h2>
<div id="console-log"></div>
<button id="clear-log">Clear Log</button>

{% endblock %}
