{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Predict Face Shape</h1>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Upload Image</h3>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image">Choose an image</label>
                                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                        <div id="prediction-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#upload-form').on('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '/predict',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    if (data.error) {
                        $('#prediction-result').html(`<p>${data.error}</p>`);
                    } else {
                        $('#prediction-result').html(`<p>Predicted Face Shape: ${data.prediction}</p>`);
                    }
                },
                error: function() {
                    alert('An error occurred while predicting the face shape.');
                }
            });
        });
    });
</script>
{% endblock %}
