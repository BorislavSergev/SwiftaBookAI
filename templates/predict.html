{% extends "base.html" %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Predict Face Shape</h1>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Upload Image</h3>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image">Choose an image:</label>
                                <input type="file" id="image" name="file" class="form-control-file" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                        <div id="prediction-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#upload-form').submit(function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            var formData = new FormData(this);
            $('#prediction-result').html('<p>Loading...</p>');
            $.ajax({
                url: '/predict',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    if (data.error) {
                        $('#prediction-result').html(`<div class="alert alert-danger" role="alert">${data.error}</div>`);
                    } else {
                        $('#prediction-result').html(`<div class="alert alert-success" role="alert">Predicted Face Shape: ${data.prediction}</div>`);
                    }
                },
                error: function() {
                    $('#prediction-result').html(`<div class="alert alert-danger" role="alert">An error occurred while predicting the face shape.</div>`);
                }
            });
        });
    });
</script>
{% endblock %}
